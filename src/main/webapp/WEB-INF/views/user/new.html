<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового пользователя</title>
</head>
<body>

<form th:method="POST" th:action="@{/user}" th:object="${user}">
  <input type="hidden" th:field="*{role}" />

  <label for="name">Введите имя:</label>
  <input type="text" th:field="*{name}" id="name" />
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">for th</div>
  <br />

  <label for="username">Введите логин:</label>
  <input type="text" th:field="*{username}" id="username" required />
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">for th</div>
  <br />

  <label for="password">Введите пароль:</label>
  <input type="password" th:field="*{password}" id="password" required />
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">for th</div>
  <br />

  <input type="submit" value="Создать" />
</form>


</form>

</body>
</html>
